<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falcons | 2034 world cup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png" />
    <link rel="manifest" href="src/site.webmanifest" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="logo">
      <div
        style="
          background-image: url('./src/WhatsApp_Image_2024-12-11_at_18.45.10_deddb132-removebg-preview.png');
        "
      ></div>
    </div>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper" effect="cube">
        <!-- Slides -->
        <div
          class="swiper-slide"
          style="
            background-image: url('./src/WhatsApp_Image_2024-12-11_at_18.45.10_deddb132-removebg-preview.png');
          "
        >
          <p>
            This is our logo designed with proficiency to match your
            expectations
          </p>
        </div>
        <div
          class="swiper-slide"
          style="
            background-image: url('./src/Screenshot\ 2024-12-11\ 013817.jpg');
          "
        >
          <div class="slide-content">
            <p>This is a prototype for the shirts that will be used</p>
          </div>
        </div>
        <div
          class="swiper-slide"
          style="
            background-image: url('./src/ai-generated-nature-landscapes-background-free-photo.jpg');
          "
        >
          <p class="slide-content">this is another shirt prototype</p>
        </div>
        <div
          class="swiper-slide"
          style="background-image: url('./src/image-removebg-preview.png')"
        >
          <div class="slide-content">
            <p>
              This how the cup will look like it's designed based on the Riyadh
              tower which will be built in ksa with references to its beauty
            </p>
          </div>
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
